  description: |
    IBM Wazi Developer for Workspaces is a component shipped with either IBM Wazi Developer for Red Hat CodeReady Workspaces (Wazi Developer for Workspaces) or IBM Developer for z/OS Enterprise Edition (IDzEE).
    
    # Name
    IBM Wazi Developer for Red Hat CodeReady Workspaces (Wazi Developer for Workspaces)
    
    ## Introduction
    IBM Wazi Developer for Workspaces provides a modern experience for mainframe software developers working with z/OS applications in the cloud. Powered by the open source projects Zowe and Red Hat CodeReady Workspaces, IBM Wazi Developer for Workspaces offers an easy, streamlined onboarding process to provide mainframe developers the tools they need. Using container technology, IBM Wazi Developer for Workspaces brings the necessary tools to the task at hand.
    
    ## Details
    IBM Wazi Developer for Workspaces provides a custom stack with the all-in-one mainframe development package that enables mainframe developers to:

    - Use a modern mainframe editor with rich language support for COBOL, JCL, Assembler (HLASM), and PL/I, which provides language-specific features such as syntax highlighting, outline view, declaration hovering, code completion, snippets, a preview of copybooks, copybook navigation, and basic refactoring using IBM Z Open Editor, a component of IBM Wazi Developer for VS Code
    - Integrate with any flavor of Git source code management (SCM)
    - Perform a user build with IBM Dependency Based Build for any flavor of Git
    - Work with z/OS resources such as MVS, UNIX files, and JES jobs
    - Connect to the Z host with z/OSMF or IBM Remote System Explorer (RSE) API, using Zowe Explorer plus IBM Z Open Editor for a graphical user interface and Zowe CLI plus the RSE API plug-in for Zowe CLI for command line access
    - Debug COBOL and PL/I applications using IBM Z Open Debug
    - Use a mainframe development package with a custom plug-in and devfile registry support from the [IBM Wazi Developer stack](https://github.com/IBM/wazi-codeready-workspaces)
    
    ## Prerequisites
    Before you install Wazi Developer for Workspaces, ensure that the following prerequisites are met. Ensure that you have the latest version of each tool mentioned below. If you installed these tools previously, check the versions and update if necessary.

    - Ensure that you have a connection to a Red Hat&reg; OpenShift Container Platform (OCP) cluster, and that you have cluster-admin permissions.
    - Install the OpenShift command-line interface (CLI), which lets you create applications and manage OpenShift Container Platform projects from a terminal.

    ### Resources Required
    | Pod | Container Name | Default memory limit | Default memory request |
    | --- | --- | --- | --- |
    | Wazi CodeReady Operator | wazi-codeready-operator | 256 MiB | 64 MiB |
    | Che Server and Dashboard | che | 1 GiB | 512 MiB |
    | PostgreSQL | postgres | 1 GiB | 512 MiB |
    | RH-SSO | keycloak | 2 GiB | 512 MiB |
    | Devfile registry | che-devfile-registry | 256 MiB | 32 MiB |
    | Plug-in registry | che-plugin-registry | 1 GiB | 512 MiB |
    | Wazi CodeReady Sidecar | wazi-terminal | 128 MiB | 32 MiB |
    
    **Note**: For larger deployments, [increase the memory limits](https://access.redhat.com/documentation/en-us/red_hat_codeready_workspaces/2.12/html-single/installation_guide/index#advanced-configuration-options-for-the-codeready-workspaces-server-component_crw).
    
    ### Storage
    Minimum scheduling capacity:
    | Software                                    | Memory (GB) | CPU (cores) | Disk (GB) | Nodes |
    | ------------------------------------------- | ----------- | ----------- | --------- | ----- |
    | IBM Wazi Developer for Workspaces           | 8 GB        | 4 (vCPUs)   | 35 GB     | 1     |
    |                                             |             |             |           |       |
    | **Total**                                   | 8 GB        | 4 (vCPUs)   | 35 GB     | 1     |
    
    ### SecurityContextConstraints Requirements
    All pods run in `restricted` mode, see [Managing security context constraints](https://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html) for more information.
    
    ## Installing
    The Operator will manage the lifecycle of an instance of IBM Wazi Developer for Workspaces.
    
    | Product Name                              | Default Project            |
    | ----------------------------------------- | -------------------------- |
    | IBM Wazi Developer for Workspaces         | wazi-codeready-workspaces  |
    | IBM Developer for z/OS Enterprise Edition | idzee-codeready-workspaces |
    
    In the OpenShift cluster web console:
    
    1. Expand the **Operators** tab on the left side menu and click **OperatorHub**.
    1. Search for `z/os`. A set of Operator tiles will be filtered on the main window.
    1. Click the **Product Name** tile, and then click **Install**.
    1. Review all settings and click the **Install** button.
    1. When the Operator is installed, an entry will appear under **Operators** > **Installed Operators**. Select the installed Operator from the default project, and click **Create instance** under **Provided APIs**.
    1. Review the configuration sections and click the **Create** button. This will create a new instance of Wazi Developer for Workspaces.
    
    **Note**: If you use the license of IBM Developer for z/OS Enterprise Edition (IDzEE), use the `IBM Developer for z/OS Enterprise Edition` tile.
    
    You can start using IBM Wazi Developer for Workspaces when the instance has been created and all pods are up and running.
    
    ### Configuration
    - **Auth**: Configuration settings related to the Authentication used by the Che installation.
    - **Database**: Configuration settings related to the database used by the Che installation.
    - **Dev Workspace**: Dev Workspace operator configuration.
    - **Image Puller**: Kubernetes Image Puller configuration.
    - **K8S**: Configuration settings specific to Che installations made on upstream Kubernetes.
    - **Metrics**: Configuration settings related to the metrics collection used by the Che installation.
    - **Server**: General configuration settings related to the Che server and the plug-in and devfile registries.
    - **Storage**: Configuration settings related to the persistent storage used by the Che installation.
    
    For more information about configuration parameters, see [Advanced configuration options for the Che server component](https://www.eclipse.org/che/docs/che-7/installation-guide/advanced-configuration-options-for-the-che-server-component/).
    
    ### Limitations
    See the [Release Notes and Known Issues](https://access.redhat.com/documentation/en-us/red_hat_codeready_workspaces) for Red Hat CodeReady Workspaces.
