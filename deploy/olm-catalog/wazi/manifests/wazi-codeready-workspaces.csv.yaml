          strategy:
            type: RollingUpdate
          template:
            metadata:
              annotations:
                cloudpakId: "9d41d2d8126f4200b62ba1acc0dffa2e"
                cloudpakName: "IBM Wazi Developer for Red Hat CodeReady Workspaces"
                cloudpakMetric: "VIRTUAL_PROCESSOR_CORE"
                productID: "0e775d0d3f354a5ca074a6a4398045f3"
                productName: "Wazi Developer Code"
                productMetric: "AUTHORIZED_USER"
                productChargedContainers: "All"
                productCloudpakRatio: "5:1"
                productVersion: "1.4.0"
              labels:
                app: wazi-codeready-operator
                app.kubernetes.io/component: wazi-codeready-operator
                app.kubernetes.io/instance: che
                app.kubernetes.io/managed-by: olm
                app.kubernetes.io/name: che
            spec:
              containers:
              - command:
                - /usr/local/bin/che-operator
                env:
                - name: CHE_FLAVOR
